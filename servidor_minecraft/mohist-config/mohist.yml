anvilfix:
  maximumrepaircost: 40
  enchantment_fix: false
  max_enchantment_level: 32767
player_modlist_blacklist:
  enable: false
  list: []
server_modlist_whitelist:
  enable: false
  list: '[minecraft, forge]'
custom:
  max-bees-in-hive: 3
  no_villager: false
  entity_tp_end: true
  entity_tp_nether: true
  raid_no_emerald: false
  lava_speed:
    normal: 30
    nether: 10
enchantment-table-book-animation-tick: false
networkmanager:
  debug: false
  intercept: []
threadpriority:
  server_thread: 8
entity:
  clear:
    enable: false
    time: 1800
    countdown:
      msg: '[Server] §cItems will be cleared after %seconds% seconds！'
    item:
      enable: false
      whitelist: []
      msg: '[Server] Cleaned up %size% drop item'
    noitem:
      enable: false
      whitelist: []
      msg: '[Server] Cleaned up %size% monster'
ban:
  item:
    enable: false
    list: []
  entity:
    enable: false
    list: []
  enchantment:
    enable: false
    list: []
motd:
  enable: false
  firstline: <RAINBOW1>A Minecraft Server</RAINBOW>
  secondline: ''
settings:
  messages:
    ping-command-output: §2%s's ping is %sms
events:
  fire_tick: false
  explosion: false
forge:
  bukkitpermissionshandler: true
worldmanage: true
velocity:
  enabled: false
  onlineMode: false
  secret: ''
recipe:
  warn: false
tpa:
  enable: false
  permissions: true
back:
  enable: false
  permissions: true
permissions:
  debug:
    enable: false
    console: false
    player: false
world:
  async_save: false
message:
  require_forge: This server has mods that require Forge to be installed on the client.
    Contact your server admin for more details.
server_mod_name: mohist
deepseek:
  enable: false
  apikey: mohist
  model: deepseek-chat
  system: 你的名字叫小小墨，年龄18岁，是个可爱的女孩子!
  command: ai
  chatfromat: <小小墨> %s
mohist:
  show_logo: true
  check_update: true
  watchdog_spigot: true
  watchdog_mohist: false
  lang: en
  libraries:
    check: true
  installation-finished: false
config-version: 1
keepinventory:
  global:
    enable: false
    inventory: true
    exp: true
  permission:
    enable: false
    inventory: mohist.keepinventory.inventory
    exp: mohist.keepinventory.exp
  world:
    inventory: false
    exp: false
